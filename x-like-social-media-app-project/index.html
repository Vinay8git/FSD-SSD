<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="icon" href="resources/images/logo2.jpg">
	<link rel="stylesheet" href="resources/styles/index.css">
</head>
<body>
	<div class="container">
		<img id ="login-logo" src="resources/images/logo.png" alt="">
		<form id="login-form-container" action="">
			<h1>Happening Now!</h1>
			<label for="login_username">Username:</label>
			<input type="text" id="login_username" name="login_username" placeholder="enter username" required>
			<label for="login_password">Password:</label>
			<input type="password" id = "login_password" name="login_password" placeholder="enter password" required>
			<div id="login_error"></div>
			<button type ="submit" class="login-btn">Login</button>
			<a href="signup.html">New user? sign up here</a>
		</form>
	</div>
	<script src="resources/scripts/index.js"></script>
</body>
</html>
